{% extends 'admin/adminbase.html' %}
{% block content %}
<h2>Edit Realtor</h2>
<form method="post">
  {% csrf_token %}
  <label>Name</label>
  <input type="text" name="name" value="{{ realtor.name }}"><br><br>
  <label>Email</label>
  <input type="email" name="email" value="{{ realtor.email }}"><br><br>
  <label>Phone</label>
  <input type="text" name="phone" value="{{ realtor.phone }}"><br><br>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}

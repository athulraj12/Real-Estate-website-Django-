

{% extends 'base.html' %}

{% block content %}
  <h2>Edit Listing: {{ listing.title }}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Update Listing</button>
    <a href="{% url 'managelistings' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
